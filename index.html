<!DOCTYPE html>
<html>
    <head>
        <title>Latin Lookup</title>
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
        <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
        <link rel="stylesheet" href="style.css">
        <script src="lib/jquery-3.5.1.min.js"></script>
        <script src="script.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui">
    </head>
    <body>
        <header>
            <span class="headerTitle">Latin Lookup</span>
        </header>
        <main>
            <h2>Enter any Latin word or sentence</h2>
            <input type="text" placeholder="Enter any Latin word or sentence here" class="bodyInput">
            <a class="lookupButton" onclick="lookupText($('.bodyInput').val());">Lookup</a>
            <div class="results"></div>
            <p class="attribution">Thank you to Wiktionary for making this project possible.</p>
        </main>
    </body>
</html>
